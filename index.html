<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸŽ¬ A Rom-Com Birthday</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="romcom-puppy-birthday/css/style.css">
</head>
<body>
    <!-- Music Toggle Button -->
    <button id="music-toggle" class="music-btn">ðŸŽµ</button>
    
    <!-- Main App Container -->
    <div id="app">
        <!-- Background Layers (for room scenes) -->
        <div id="background" class="background dim"></div>
        
        <!-- Puppy Container -->
        <div class="puppy-container">
            <lottie-player id="puppy" background="transparent" speed="1" loop autoplay></lottie-player>
        </div>
        
        <!-- Interactive Elements (for tasks) -->
        <div id="interactive-area" class="hidden"></div>
        
        <!-- Text Overlay -->
        <div id="text-overlay"></div>
        
        <!-- Controls (buttons) -->
        <div id="controls"></div>
        
        <!-- Progress Indicators -->
        <div id="progress" class="hidden">
            <div class="progress-dot" data-task="decorate"></div>
            <div class="progress-dot" data-task="movie"></div>
            <div class="progress-dot" data-task="dance"></div>
            <div class="progress-dot" data-task="gift"></div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="bg-music" loop preload="auto">
        <source src="romcom-puppy-birthday/assets/audio/bg-music.mp3" type="audio/mpeg">
    </audio>

    <!-- JavaScript -->
    <script src="romcom-puppy-birthday/js/main.js"></script>
</body>
</html>
